<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classificador de E-mail</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

</head>

<body class="bg-dark text-white">


  <nav class="navbar navbar-dark bg-secondary mb-5">
    <div class="container d-flex justify-content-center align-items-center py-3">
      <h1 class="me-4 mb-0">Classificador de E-mail</h1>
      <img src="static/image/icone.svg" alt="Logo" class="img-fluid">
    </div>
  </nav>


  <div class="container">
    <form action="/resultado" method="post" enctype="multipart/form-data" class="bg-light text-dark p-4 rounded shadow mx-auto">
      <div class="mb-3">
        <label for="fileType" class="form-label">Selecione o tipo de arquivo:</label>
        <select id="fileType" name="fileType" class="form-select" onchange="toggleInputFields()">
          <option value="pdf">PDF/TXT</option>
          <option value="txt">Texto</option>
        </select>
      </div>

      <div id="pdfUpload" class="mb-3" style="display: none;">
        <label for="fileUpload" class="form-label">Fa√ßa o upload do arquivo:</label>
        <input type="file" id="fileUpload" name="fileUpload" class="form-control" accept=".pdf">
      </div>

      <div id="txtInput" class="mb-3" style="display: none;">
        <label for="textInput" class="form-label">Cole o texto aqui:</label>
        <textarea id="textInput" name="textInput" class="form-control" rows="10"></textarea>
      </div>

      <div class="text-center">
        <input type="submit" value="Submeter E-mail" class="btn btn-primary">
      </div>

      <div id="loader" class="text-center mt-3" style="display: none;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Carregando...</span>
  </div>
  <div>Processando, por favor aguarde...</div>
</div>

    </form>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
